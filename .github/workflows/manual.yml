name: RSS 推送到企业微信

on:
  schedule:
    - cron: "0 */6 * * *"  # 每6小时自动运行一次
  workflow_dispatch:        # 允许手动触发运行

jobs:
  rss_push:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 安装依赖
        run: pip install requests feedparser

      - name: 运行推送脚本
        env:
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
        run: python main.py

